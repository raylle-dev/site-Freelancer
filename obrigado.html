<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensagem enviada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #3A145F, #0B0624);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #F5F5F5;
        }

        .box {
            background: #140A3A;
            padding: 45px;
            border-radius: 18px;
            text-align: center;
            max-width: 420px;
            border: 1px solid #3A145F;
            box-shadow: 0 0 30px rgba(199,125,255,0.25);
        }

        h1 {
            color: #C77DFF;
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 32px;
            background: linear-gradient(135deg, #6A1FA3, #C77DFF);
            color: #0B0624;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(199,125,255,0.5);
        }
    </style>
</head>
